<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/contact-style.css">
  <script src="../scripts/scripts.js"></script>
</head>
<body>
  <form action="results.html" method="GET" enctype="multipart/form-data" id="form">

    <div class="left-container">

      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>

      <label for="password">Password</label>
      <input type="password" name="password" required>

      <label for="url">URL</label>
      <input type="url" name="url" id="url">

      <label for="age">Age</label>
      <input type="number" name="age" id="age" min="1" max="100" step="5">

      <label for="date">Birthdate</label>
      <input type="date" name="date" id="date" min="1905-01-01">
    </div>

    <div class="middle-left-container">

      <label for="gender">Gender:</label>

      <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
      </div>

      <div>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
      </div>

      <div>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
      </div>

      <div>
        <label for="eyeColor">Eye Color</label>

        <div>
          <select name="eyeColor" id="eyeColor" multiple>
            <option value="Green">Green</option>
            <option label="Brown" value="Brown">Brown</option>
            <option label="Blue" value="Blue">Blue</option>
            <option label="Hazel" value="Hazel">Hazel</option>
            <option label="Black" value="Black">Black</option>
          </select>
        </div>
      </div>

      <div>
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
      </div>
    </div>

    <div class="middle-right-container">
      <label for="aboutMe">How did you hear about me?</label>

      <div>
        <label for="classmate">Classmate</label>
        <input type="checkbox" name="classmate" id="classmate">
      </div>

      <div>
        <label for="resume-submission">Resume Submission</label>
        <input type="checkbox" name="resume-submission" id="resume-submission">
      </div>

      <div>
        <label for="LinkedIn">LinkedIn</label>
        <input type="checkbox" name="linkedin" id="linkedin">
      </div>

      <div>
        <label for="coding-academy-rec">Coding Academy Rec</label>
        <input type="checkbox" name="coding-academy-rec" id="coding-academy-rec">
      </div>

      <div>
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" placeholder="Write something about yourself..." maxlength="500"></textarea>
      </div>

      <div class="file-container">
        <label for="file">File</label>
        <input id="file" type="file" name="file">
      </div>
    </div>


    <div class="right-container">

      <label for="contact-back" id="contact-back">Would you like to be contacted back?</label>
      <div class="contact-container">
        <label for="contact">Yes</label>
        <input type="radio" name="contact-yes" id="contact" value="yes">
        <label for="contact">No</label>
        <input type="radio" name="contact-no" id="contact" value="no">
      </div>

      <div class="email-container">
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="password-container">
        <label for="phone">Phone</label><br>
        <input type="tel" name="phone" id="phone">
      </div>
      <div class="button-container">
        <button type="reset" id="reset">Reset</button>
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>

  </form>
</body>
</html>
